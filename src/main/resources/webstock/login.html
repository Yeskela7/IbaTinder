<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In to MatchMe</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/webstock/webfiles/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/webstock/webfiles/css/style.css">
</head>
<body>

<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title" style="color: white">Sign In to MatchMe</h2>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"
                               autocomplete="off" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password"
                               minlength="5" maxlength="20" autocomplete="off" required/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in"/>
                    </div>
                </form>
                <p class="loginhere">
                    Don't have an account yet? <a href="register" class="loginhere-link">Register here</a>
                </p>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="/webstock/webfiles/vendor/jquery/jquery.min.js"></script>
<script src="/webstock/webfiles/js/main.js"></script>
</body>
</html>
